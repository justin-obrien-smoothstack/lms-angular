<table>
  <thead>
    <th>Borrower</th>
    <th>Branch</th>
    <th>Book</th>
    <th>Date Out</th>
    <th>Due Date</th>
    <th>Date In</th>
    <th>Override Due Date</th>
  </thead>
  <tbody>
    <tr *ngFor="let l of overridableLoans">
      <td>{{ l.borrowerName }}</td>
      <td>{{ l.branchName }}</td>
      <td>{{ l.bookTitle }}</td>
      <td>{{ l.dateOut }}</td>
      <td>{{ l.dueDate }}</td>
      <td>{{ l.dateIn }}</td>
    </tr>
  </tbody>
</table>
